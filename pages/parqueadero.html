<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parqueadero</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   
</head>

<body>
    <div class="mi_contenedor">
        <h1>Mi Parqueadero</h1>
        <div class="card">
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">Ingresar nuevo vehículo</h6>
                <form action="javascript:void(0)" onsubmit="crearVehiculo()">
                    <div class="form-group">
                        <label for="id">Placa</label>
                        <input class="form-control" type="text" placeholder="Ingrese la placa" id="id" required>
                    </div>
                    <div class="form-group">
                        <label for="ciudadPlaca">Ciudad de la placa</label>
                        <input class="form-control" type="text" name="" id="ciudadPlaca" placeholder="Ingrese la ciudad de la placa" required>
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo de vehículo</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option value="seleccione un tipo"disabled>Seleccione un tipo</option>
                            <option value="carro">carro</option>
                            <option value="moto">moto</option>
                            <option value="bicicleta">bicicleta</option>
                            <option value="camion">camion</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="color">Color</label>
                        <input class="form-control" type="text" placeholder="Ingrese el color del vehículo" id="color" required>
                    </div>
                    <div class="form-group">
                        <label for="marca">Marca</label>
                        <input class="form-control" type="text" placeholder="Ingrese la marca del vehiculo" id="marca" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha">Fecha de Ingreso</label>
                        <input class="form-control" type="text" placeholder="Ingrese la fecha" id="fecha" required>
                    </div>
                    <div class="form-group">
                        <label for="hora">hora de ingreso</label>
                        <input class="form-control" type="text" placeholder="Ingrese la hora" id="hora" required>
                    </div>
                    <input 
                    id="btnCrear"
                    class="btn btn-primary" type="submit"
                     value="Ingresar">

                     <button type="button"
                     onclick="actualizarVehiculo()"
                      id="btnEditar" 
                      class="btn btn-primary">Actualizar</button>
                </form>
            </div>
        </div>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">Placa</th>
                <th scope="col">Ciudad</th>
                <th scope="col">Tipo de vehículo</th>
                <th scope="col">Color</th>
                <th scope="col">Marca</th>
                <th scope="col">Fecha Ingreso</th>
                <th scope="col">Hora de Ingreso</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody id="listaVehiculos">
            </tbody>
          </table>

    </div>

    <script src="../js/parqueadero.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
